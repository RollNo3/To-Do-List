<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="todos.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
</head>
<body>

<div id="container">
	<h1>To-Do List <i class="fa fa-plus"></i></h1>
	<input type="text" placeholder="Add New Todo">

	<ul>
		<li><span><i class="fa fa-trash"></i></span> Attend Red Wedding</li>
		<li><span><i class="fa fa-trash"></i></span> Attend Purple Wedding</li>
		<li><span><i class="fa fa-trash"></i></span> Win the Battle Of The Bastards</li>
		<li><span><i class="fa fa-trash"></i></span> Destroy the Sept Of Baelor</li>
	</ul>
</div>

<script type="text/javascript" src="todos.js"></script>
</body>
</html>
